<script type="text/javascript">
/* <![CDATA[ */
"use strict";



function validateProductData() {
	var missingFields = false;
	var strFields = "";
	
	if(productform.name.value == "") {
		missingFields = true;
		strFields += "Product Name must be filled out!\n";
	}

    if(productform.description.value == "") {
		missingFields = true;
		strFields += "Product Description must be filled out!\n";
	}
	
	if(productform.price.value == "" ) {
		missingFields = true;
		strFields += "Product price must be filled out.\n";
	}
	if(productform.price.value <= 0) {
		missingFields = true;
		strFields += "Product price must be greater than zero.\n";
	}
	var price = document.getElementById("price").value;
	var tomatch = /^(\d*([.,](?=\d{3}))?\d+)+((?!\2)[.,]\d\d)?$/;
	if(!tomatch.test(price)) {
		missingFields = true;
		strFields += "Invalid price entered.\n";
	}

	if(missingFields) {
		alert("You must correct the following fields before continuing:\n" + strFields
		);
		return false;
	}
	return true;
}



//Validate the customer form
function validateCustomerData(){
	var missingFields = false;
	var strFields = "";
	
	if(customerinfo.firstname.value == "") {
		missingFields = true;
		strFields += "First Name must be filled out!\n";
	
	}
	if(customerinfo.lastname.value == "") {
		missingFields = true;
		strFields += "Last Name must be filled out!\n";

	}
	var phone = document.getElementById("phone").value;
	var tomatch  = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/;
	if(!tomatch.test(phone)){
		missingFields = true;
		strFields += "Invalid Phone number entered.\n";
	}
   
    var email = document.getElementById("email").value;
	var tomatch = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if(!tomatch.test(email)){
		missingFields = true;
		strFields += "Invalid Email entered.\n";
	}
	
	

	//billing
	if(customeraddress.street.value == "") {
		missingFields = true;
		strFields += "Street must be filled out!\n";
	}
	
	if(customeraddress.city.value == "") {
		missingFields = true;
		strFields += "City must be filled out!\n";
	}
	
	if(customeraddress.state.value == "") {
		missingFields = true;
		strFields += "State must be filled out!\n";

	}
	var zip = document.getElementById("zip").value;
	var tomatch = /(^\d{5}$)|(^\d{5}-\d{4}$)/;
	if(!tomatch.test(zip)){
		missingFields = true;
		strFields += "Invalid Zip Code entered.\n";
	}
	
	
	
	//shipping
	if(shippingaddress.ship_street.value == "") {
		missingFields = true;
		strFields += "Shipping address street must be filled out!\n";
	
	}
	if(shippingaddress.ship_city.value == "") {
		missingFields = true;
		strFields += "Shipping address city must be filled out!\n";
	
	}
	if(shippingaddress.ship_state.value == "") {
		missingFields = true;
		strFields += "Shipping address state must be filled out!\n";
	}
	var ship_zip = document.getElementById("ship_zip").value;
	var tomatch = /(^\d{5}$)|(^\d{5}-\d{4}$)/;
	if(!tomatch.test(ship_zip)){
		missingFields = true;
		strFields += "Invalid Shipping Zip Code entered.\n";
	}
	if(missingFields) {
		alert("You must correct the following fields before continuing:\n" + strFields
		);
		return false;
	}
	return true;
}
		

function shipsame(box) {
	if(box.checked == true) {
		ship_street.value = street.value;
		ship_street2.value = street2.value
		ship_city.value = city.value;
		ship_state.value = state.value;
		ship_zip.value = zip.value;
	}
	if(box.checked == false) {
		ship_street.value = "";
		ship_street2.value = "";
		ship_city.value = "";
		ship_state.value = "";
		ship_zip.value = "";
	}
}

/* ]]> */
