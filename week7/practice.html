<div id="container">
This is the container div.
</div>

<script type="text/javascript">

//inner height and inner width
var mywin_width = window.innerWidth;

var container = document.getElementByID('container');
container.style.width = (mywin_width >= 800) ? '750px' : '90%';
container.style.backgroundColor = 'yellow';


document.write('innerWidth: ' + window.innerWidth + '<br>');
document.write('document.body.clientWidth: ' + document.body.clientWidth: + '<br>');
document.write('container.style.width: ' + container.style.width + '<br>');
document.write('mywin_width:: ' + mywin_width + '<br>');





</script>
