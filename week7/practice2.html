<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Intervals</title>
</head>

<body>

<form action="#">
<p><input type="button" value="Print" onclick="print();" /><br/></p>
<p><input type="button" value="Stop the madness" id="stop_it" /><br/></p>
<p><input type="button" value="Stay here" id="stay_here" /><br/></p>
</form>


<script type="text/javascript">

setInterval(function(){}, time);

var madness = setInterval(function(){
	  alert('Am I bothering you yet');
	}, 5000);
	
var stop_it = document.getElementById('stop_it');
stop_it.addEventListener('click', function(){
	clearInterval(madness);
	}, false);
	
	// setTimeout() method
	var redirect = setTimeout(function(){
		  window.location = 'http://www.cptc.edu';
		}, 6000);

var stay_here = document.getElementById('stay_here');

stay_here.addEventListener('click', function(){
	clearTimeout(redirect);
	alert('timeout.cleared');
	}, false);
	
	


</script>







</body>
</html>
